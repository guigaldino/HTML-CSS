<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 05</title>
</head>

<body>

    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="nsex" checked><label for="nsex">Não informar</label><br>
            <input type="radio" name="sexo" id="msex" value="M"><label for="msex">Masculino</label><br>
            <input type="radio" name="sexo" id="fsex" value="F"><label for="fsex">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="fut"><label for="fut">Futebol</label><br>
            <input type="checkbox" name="nat" id="nat"><label for="nat">Natação</label><br>
            <input type="checkbox" name="bas" id="bas"><label for="bas">Basquete</label><br>
            <input type="checkbox" name="ten" id="ten"><label for="ten">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>

</html>
