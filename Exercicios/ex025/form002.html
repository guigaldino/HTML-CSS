<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
</head>

<body>

    <h1>Teste de formulário</h1>
    <form autocomplete="on" action="cadastro.js" method="post">
        <p>
            <label for="usu">Usuário:</label>
            <input type="text" name="usu" id="usu" required maxlength="15" placeholder="Nome que deseja" autocomplete="username">
        </p>

        <p>
            <label for="sen">Senha:</label>
            <input type="password" name="sen" id="sen" required minlength="8" maxlength="20" autocomplete="current-password">
        </p>

        <p>
            <input type="submit">
            <input type="reset" value="Reset">
        </p>
    </form>

</body>

</html>
