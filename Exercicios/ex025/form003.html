<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>

<body>

    <h1>Teste de formulário</h1>
    
    <form action="cadastro.js" method="get" autocomplete="on">
        
        
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Nome completo" autocomplete="on" maxlength="30">
            </p>

            <p>
                <label for="media">Média:</label>
                <input type="number" name="media" id="media" required min="0" max="10" placeholder="0 a 10" step="0.5">
            </p>

            <p>
                <label for="mes">Periodo Letivo:</label>
                <input type="month" name="mes" id="mes" required>
            </p>

            <p>
                <label for="dia">Dia da prova:</label>
                <input type="date" name="dia" id="dia">
            </p>

            <p>
                <label for="hora">Horário da prova:</label>
                <input type="time" name="hora" id="hora">
            </p>
        
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
