<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 07</title>
</head>

<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.js" method="get">
    
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                
                <option value="" selected>Selecione</option>

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
            </optgroup>

            <optgroup label="Região Sul">
                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
                <option value="RS">Rio Grande do Sul</option>
            </optgroup>

            </select>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option >Admnistrador</option>
                <option >Contador</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        </p>
    </form>

</body>

</html>
