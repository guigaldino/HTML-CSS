<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Formulário 06</title>
</head>

<body>
    
    <h1>Exemplo de Formulário</h1>
    
    <form action="cadastro.js" method="post">

      <p>
        <label for="icor"></label>
        <input type="color" name="cor" id="icor" value="#000000">
      </p>

      <p>
        <label for="inivel"></label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="5" step="1">
      </p>

      <p>
        <label for="ifoto">Foto do perfil:</label>
        <input type="file" name="foto" id="ifoto">
      </p>
      
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>

</html>
