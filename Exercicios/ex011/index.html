<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Midías</title>

<body>

<h1>Imagens dinâmicas</h1>
<p>Tente abrir esse arquivo em vários dispositivos diferentes.</p>

<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto_m.png" type="image/png">
    <img src="imagens/foto_g.png" alt="Imagem flexível">
</picture>

<h1>Reproduzindo áudio</h1>

<p>Vamos aprender a reproduzir áudios</p>

    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!--O source de sua preferencia sempre deve vir em primeiro lugar, os demais sempre devem vir abaixo-->
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir esse áudio.<a href="midia/guanacast-33.mp3"> Clique aqui</a> para fazer o download do do arquivo MP3</p>
    </audio>

</body>

</html>
